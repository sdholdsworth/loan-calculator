<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" href="../images/calculator.png" height="16px;" width="16px" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css" href="https://github.com/sdholdsworth/loan-calculator/"/>
    <title>Loan Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!--6 cols centered & auto margins on left & right-->
          <div class="card card-body text-center mt-5">
            <!--centered and some margin of 5 on the top only-->
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <!--heading with size of 5 and padding of 3 on the bottom only-->
            <!--Loan Form-->
            <form id="loan-form">
              <!--Loan Amount-->
              <h6>I would like to borrow:</h6>
              <div class="form-group">
                <!-- Bootstrap - input & labels wrapped in a form-group-->
                <div class="input-group">
                  <span class="input-group-addon">Â£</span>
                  <!--addon with input group-->
                  <input type="number" id="amount" class="form-control" placeholder="Loan Amount" min="1"/>
                  <!--Bootstrap class of: form-control - styles input element-->
                </div>
              </div>
              <!--Interest Rate-->
              <h6>With an interest rate of:</h6>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">%</span>
                  <input type="number" id="interest" class="form-control" placeholder="Interest" min="0.01" step="0.01"/>
                </div>
              </div>
              <!--Repayment Years-->
              <h6>Over the following number of years:</h6>
              <div class="form-group">
                <input type="number" id="years" class="form-control" placeholder="Years To Repay" min="1"/>
              </div>
              <!--Calculate Total-->
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block"/>
                <!--Bootstrap dark button spanning full width-->
              </div>
            </form>


            <!-- LOADER -->
            <!--Loader Icon-->
            <div id="loading">
              <img src="./images/loading.gif" alt="results loading" />
            </div>


            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Monthly Repayment</span>
                  <input type="text" id="monthly-payment" class="form-control" disabled/>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Repayment</span>
                  <input type="text" id="total-payment" class="form-control" disabled/>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Total Interest Payable</span>
                  <input type="text" id="total-interest" class="form-control" disabled/>
                </div>
              </div>

              <!--Reset Calculator-->
              <div class="form-group">
                <input id="clear-result" type="button" value="Clear" class="btn btn-success btn-block"/>
                <!--Bootstrap dark button spanning full width-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
